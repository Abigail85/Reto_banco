include:
- template: Security/SAST.gitlab-ci.yml
- project: 'devops-templates/general-templates'
  ref: 'development'
  file:
    - static-code-analysis/sonar-java.yml

variables:
  GRADLE_OPTS: "-Dorg.gradle.daemon=false"

stages:
  - codequality
  - security_tests
  - automation
  - notify

sast:
  stage: security_tests
  tags:
    - gitlab-runner-docker
  artifacts:
    reports:
      sast: gl-sast-report.json
    paths: [gl-sast-report.json]

test-automation:
  stage: automation
  image: jhonacevedor/quipux-test-automation
  script:
    - ./gradlew clean test --tests CucumberTestSuite -Dproperties=serenity.conf -Dfile.encoding=UTF-8 aggregate || true
  tags:
    - gitlab-runner-docker
  artifacts: # Define la secciÃ³n de artefactos
    paths:
      - target/ # Ruta del archivo de reporte
  allow_failure: true
  when: always

notify_email:
  stage: notify
  image: python:3.9
  variables:
    EMAIL_SUBJECT: "Resultados de Pruebas Automatizadas"
    EMAIL_MESSAGE: |
      Las pruebas automatizadas han finalizado correctamente. Por favor, 
      revisa los resultados en el artefacto generado. Si tienes alguna 
      pregunta, no dudes en contactarnos.
  script:
    - python send_email.py "$EMAIL_SUBJECT" "$EMAIL_MESSAGE" > send_email.log 2>&1
  when: always
  artifacts:
    paths:
      - send_email.log
  needs:
    - job: test-automation
      artifacts: true

send_notification:
  stage: notify
  script:
    - apk add --update curl
    - curl -X POST \
      -H "Content-Type: application/json" \
      -H "Authorization: Bearer $GOOGLE_CHAT_API_KEY" \
      -d '{"text": "Este es un mensaje de prueba desde GitLab CI."}' \
      "https://chat.googleapis.com/v1/spaces/AAAA2XR_Dic/messages"
  only:
    - feature/notify-google

    
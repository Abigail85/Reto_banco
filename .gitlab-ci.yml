include:
- template: Security/SAST.gitlab-ci.yml
- project: 'devops-templates/general-templates'
  ref: 'development'
  file:
    - static-code-analysis/sonar-java.yml

variables:
  GRADLE_OPTS: "-Dorg.gradle.daemon=false"

stages:
  - codequality
  - security_tests
  - automation
  - notify

sast:
  stage: security_tests
  tags:
    - gitlab-runner-docker
  artifacts:
    reports:
      sast: gl-sast-report.json
    paths: [gl-sast-report.json]

test-automation:
  stage: automation
  image: jhonacevedor/quipux-test-automation
  script:
    - ./gradlew clean test -Dproperties=serenity.conf -Dfile.encoding=UTF-8 aggregate
  tags:
    - gitlab-runner-docker
  artifacts: # Define la secci√≥n de artefactos
    paths:
      - target/ # Ruta del archivo de reporte
  allow_failure: true

notify_email:
  stage: notify
  image: python:3.8
  variables:
    EMAIL_SUBJECT: "Resultados de Pruebas Automatizadas"
    EMAIL_MESSAGE: |
      Las pruebas automatizadas han finalizado correctamente. Por favor, 
      revisa los resultados en el artefacto generado. Si tienes alguna 
      pregunta, no dudes en contactarnos.

  script:
    - python send_email.py "$EMAIL_SUBJECT" "$EMAIL_MESSAGE"
  when: always
  needs:
    - job: test-automation
      artifacts: true
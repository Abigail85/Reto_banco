stages:
  - notify

google_notification:
  variables:
    EMAIL_SUBJECT: "Resultados de Pruebas Automatizadas"
    EMAIL_MESSAGE: |
      Las pruebas automatizadas han finalizado correctamente. Por favor, 
      revisa los resultados en el artefacto generado. Si tienes alguna 
      pregunta, no dudes en contactarnos.
  stage: notify
  image: python:3.9
  script:
    - pip install requests
    - python utils/notificacion_google.py "$EMAIL_MESSAGE" "$GOOGLE_CHAT_API_KEY" > send_email.log 2>&1
  when: feature/notify-google
  artifacts:
    paths:
      - send_email.log
  tags:
    - gitlab-runner-docker

    
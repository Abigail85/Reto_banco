serenity {
    project.name=Gestion de la Atencion - Pruebas E2E Web
    compress.filenames = false
    #take.screenshots = FOR_FAILURES
    take.screenshots = FOR_EACH_ACTION
    #take.screenshots = BEFORE_AND_AFTER_EACH_STEP
    #take.screenshots = AFTER_EACH_STEP
}

headless.mode = true

webdriver {
  driver = chrome
  capabilities {
    browserName = "chrome"
    acceptInsecureCerts = true
    "goog:chromeOptions" {
      args = ["remote-allow-origins=*","test-type", "no-sandbox", "ignore-certificate-errors", "--start-maximized",
        "incognito", "window-size=1440,900", "--headless=new", "disable-infobars", "disable-gpu", "disable-default-apps", "disable-popup-blocking",
        "disable-dev-shm-usage", "disable-extensions", "disable-web-security", "disable-translate", "disable-logging"]
    }
    timeouts {
        pageLoad = 15000
    }
  }
  wait.for.timeout = 10000
}

pages {
    shoppingGA = "https://shopping.quipux.com/shopping-ga/login.html"
}
serenity {
    project.name=Gestion de la Atencion - Pruebas E2E Web
    compress.filenames = false
    #take.screenshots = FOR_FAILURES
    take.screenshots = FOR_EACH_ACTION
    #take.screenshots = BEFORE_AND_AFTER_EACH_STEP
    #take.screenshots = AFTER_EACH_STEP
}

headless.mode = true

webdriver {
  driver = chrome
  capabilities {
    browserName = "chrome"
    acceptInsecureCerts = true
    "goog:chromeOptions" {
      args = ["incognito", "no-sandbox", "ignore-certificate-errors", "disable-popup-blocking", "disable-default-apps",
        "disable-extensions-file-access-check", "disable-infobars", "window-size=1920,1080"]
    }
    timeouts {
        pageLoad = 15000
    }
  }
  wait.for.timeout = 10000
}

pages {
    shoppingGA = "https://shopping.quipux.com/shopping-ga/login.html"
}
webdriver {
  driver = chrome
  autodownload = true
  capabilities {
    browserName = "chrome"
    acceptInsecureCerts = true
    "goog:chromeOptions" {
      args = ["test-type", "ignore-certificate-errors", "--window-size=1000,900",
        "--remote-allow-origins=*","incognito", "disable-infobars", "disable-gpu",
        "disable-default-apps", "disable-popup-blocking"]
    }
    timeouts {
        pageLoad = 15000
    }
  }
  wait.for.timeout = 10000
}
headless.mode = true

serenity {
    project.name="Gestion de la Atencion - Pruebas E2E Web"
    test.root = "com.quipux.certificacion.gestiondeatencion"
    restart.browser.for.each = scenario
    compress.filenames = false
    #take.screenshots = FOR_FAILURES
    take.screenshots = FOR_EACH_ACTION
    #take.screenshots = BEFORE_AND_AFTER_EACH_STEP
    #take.screenshots = AFTER_EACH_STEP
}

pages {
    shoppingGA = "https://shopping.quipux.com/shopping-ga/login.html"
}
serenity {
    project.name="Gestion de la Atencion - Pruebas E2E Web"
    test.root = "com.quipux.certificacion.gestiondeatencion"
    restart.browser.for.each = scenario
    compress.filenames = false
    #take.screenshots = FOR_FAILURES
    take.screenshots = FOR_EACH_ACTION
    #take.screenshots = BEFORE_AND_AFTER_EACH_STEP
    #take.screenshots = AFTER_EACH_STEP
}

webdriver {
  driver = chrome
  autodownload = true
  capabilities {
    browserName = "chrome"
    acceptInsecureCerts = true
    unhandledPromptBehavior = accept
    "goog:chromeOptions" {
      args = ["remote-allow-origins=*","test-type", "no-sandbox", "ignore-certificate-errors",
        "incognito", "window-size=1920,1080", "disable-infobars", "disable-gpu", "disable-default-apps", "disable-popup-blocking",
        "disable-dev-shm-usage", "disable-extensions", "disable-web-security", "disable-translate", "disable-logging"]
    }
    timeouts {
        pageLoad = 15000
    }
  }
  wait.for.timeout = 10000
}
headless.mode = true

pages {
    shoppingGA = "https://shopping.quipux.com/shopping-ga/login.html"
}